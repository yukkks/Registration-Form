<index.html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <h2>Register</h2>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required />
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required />
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required />
        <input type="email" id="email" name="email" placeholder="Email" required />
        <input type="text" id="prefecture" name="prefecture" placeholder="Prefecture" required />
        <input type="text" id="city" name="city" placeholder="City" required />
        <input type="text" id="streetAddress" name="streetAddress" placeholder="Street Address" required />
        <button type="submit">Submit</button>
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyMup2KJjKpz63u21rHqNehNeHdPxzPXpltmiiO2vuxdR2WAGLN7_T5uh_2bg1QPCo/exec'; // Replace with your deployment URL
        const form = document.getElementById('registrationForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = {
                lastName: formData.get('lastName'),
                firstName: formData.get('firstName'),
                phoneNumber: formData.get('phoneNumber'),
                email: formData.get('email'),
                prefecture: formData.get('prefecture'),
                city: formData.get('city'),
                streetAddress: formData.get('streetAddress'),
            };

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                const result = await response.json();

                if (result.status === 'success') {
                    alert('Registration successful!');
                    form.reset();
                } else {
                    alert('Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting the form.');
            }
        });
    </script>
</body>
</html>
